<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatekeepr Visitor Registration - CDO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #2196F3; /* Blue */
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-color);
        }

        input[type="file"],
        input[type="text"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding in width */
        }

        input[type="file"] {
            padding: 10px; /* Slightly less for file input */
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        button:active {
            background-color: #3e8e41;
        }

        button[onclick="submitVisitorData()"] { /* Style for the second button */
            background-color: var(--secondary-color);
        }

        button[onclick="submitVisitorData()"]:hover {
            background-color: #1a71bb; /* Darker blue */
        }

        #output, #inputForm {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        #output h2, #inputForm h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }

        #output p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        #output p strong {
            display: inline-block;
            min-width: 150px; /* Align keys */
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Gatekeepr CDO</h1>
        <h2>Visitor Registration</h2>

        <form id="licenseForm">
            <label for="licenseFile">Upload Driver's License Image:</label>
            <input type="file" id="licenseFile" accept="image/png, image/jpeg, image/jpg" required>
            <button type="submit">Process License for Info</button>
        </form>

        <div id="loadingSpinner" class="spinner"></div>

        <div id="output">
            </div>

        <div id="inputForm">
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple DOMContentLoaded check to ensure script.js runs after HTML is loaded
        // Your script.js already has this, but good practice to keep in mind.
        document.addEventListener('DOMContentLoaded', () => {
            console.log('HTML loaded and ready for script execution.');
        });
    </script>
</body>
</html>
